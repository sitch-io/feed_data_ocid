language: python
sudo: required
python:
- '2.7'
services:
- docker
install:
- pip install opencellid
script:
- python ./get_opencellid_feed.py
- docker build -t ${IMAGE_REPOSITORY}:latest .
after_success:
- docker login -u $DOCKERHUB_USER -p $DOCKERHUB_PASSWORD
- docker push ${IMAGE_REPOSITORY}:latest
env:
  global:
  - secure: 
  - secure: 
  - secure: 
